<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Alura Timer</title>
  </head>
  <body>
    <section class="container">
      <div id="link-sobre">
        <img class="info-button" src="img/info-button.svg" />
      </div>
      <h1 class="titulo">Alura Timer</h1>
      <div class="timer">
        <div class="relogio">
          <span class="tempo">00:00:00</span>
        </div>
        <div class="controles">
          <img class="botao-play" src="img/play-button.svg" />
        </div>
      </div>
      <div class="curso-container">
        <span class="curso">logica-programação</span>
      </div>

      <div class="group">
        <input type="text" class="campo-adicionar" required />
        <img
          src="img/plus.svg"
          class="botao-adicionar"
          title="Adicionar Curso"
        />
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Novo curso</label>
      </div>
    </section>

    <script>
      require("./js/renderer");
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
